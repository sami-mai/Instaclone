{% load bootstrap3 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="{% static 'images/if_Instaicon.png' %}" />
  <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
  <!--  -->
  {%if title%}

  <title style="font-family: 'Cookie', cursive;">{{title}}</title>

  {%endif%} {% block styles %} {% bootstrap_css %} {% endblock %}

</head>

<body>

  {% block content %} {%endblock%} {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
