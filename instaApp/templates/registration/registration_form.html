{%extends "registration/base.html"%} {% load bootstrap3 %} {% block content %}
<div class="container">
  <div class="text-center">
    <h1 style="font-family: 'Cookie', cursive;"><strong>
    <a href="{% url 'home' %}"><img src="../../static/images/if_Instaicon.png" width="30" height="30" alt="icon"></a>
    InstaClone</strong></h1>
  </div>
  <hr>
</div>
<br>
<br>
</div>
<div class="container">
  <div class="row">
    <!-- empty div -->
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <img src="../../static/images/instaicon1.png" alt="InstaClone Logo" style="width:450px; height:450px">
    </div>
    <div class="col-md-4">
      <br> {% if form.errors %}
      <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form action="/accounts/register/" method="post">
            {% csrf_token %} {% bootstrap_form form%}
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit">Create Account</button>
            </div><a href="/accounts/login" class="forgot">Already got an account? Login here ...</a>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}
